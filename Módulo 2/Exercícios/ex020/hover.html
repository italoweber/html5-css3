<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <link rel="shortcut icon" href="favicon-css.png" type="image/x-icon">
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        div:hover{color: blue;}

        div > p {display: none;}

        div:hover > p {display: block;
        color: white;
        background-color: blue;
        width: 300px;}
    </style>
</head>
<body>
    <h1>Siga o exemplo</h1>
    <p>Passe o mouse aqui embaixo</p>
    <div>Passe o mouse aqui
        <p>...TEXTO ESCONDIDO...</p>
    </div>
    
</body>
</html>
