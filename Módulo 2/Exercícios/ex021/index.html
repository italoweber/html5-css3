<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <link rel="shortcut icon" href="favicon-css.png" type="image/x-icon">
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid rgba(3, 53, 3, 0.644); 

            padding: 5px 5px 5px 5px;

            margin: auto;
 
            outline: 5px dashed brown;


        }

        a{
            border-width: 10px;
            border-color: rgba(139, 0, 0, 0.397);
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas</h1>
    <p>Parágrafos são exemplos de caixas box-level mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
