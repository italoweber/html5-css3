<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
    <link rel="shortcut icon" href="favicon - html.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexível">
    </picture>
    <h1>Áudio</h1>
    <p>Reproduzindo áudio em HTML5</p>
    <audio autoplay loop controls preload="auto">
        <source src="midia/afterlife.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
